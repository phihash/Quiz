<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psy</title>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <h1>確認</h1>
  <p id="target1"></p>
  <p id="target2"></p>
  <p id="target3"></p>
  <p id="target4"></p>
  <p id="target5"></p>
  <p id="target6"></p>
  <p id="target7"></p>
  <p id="target8"></p>
  <p id="target9"></p>
  <p id="target10"></p>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/ityped@1.0.3"></script>
  <script>
    const targets = ["#target1","#target2"]
    const writings=["1ですよ-dadadada","2ですよ"];
    //表示処理    
    function typeAnimation(target){
        ityped.init(document.querySelector(target), {
        strings: [writings[0]],
        startDelay: 100, // アニメーション開始までの遅延時間をmsで指定
        typeSpeed: 120, // タイピング速度をmsで指定
        loop: false, // 繰り返しアニメーションを行うか
        showCursor: true, //カーソルを表示するか
      });
    }
    typeAnimation(targets[0]);
    typeAnimation(targets[1]);
  
  </script>
</body>
</html>
