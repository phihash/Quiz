<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="page.css">
  <link rel="apple-touch-icon" href="page.jpg">
</head>
<body>
  <div class="body-inner">
      <header class="header container">
        <h1>確認</h1>
      </header>
      <div class="main container">
        <p id="target1"></p>
        <p id="target2"></p>
        <p id="target3"></p>
        <p id="target4"></p>
        <p id="target5"></p>
        <p id="target6"></p>
        <p id="target7"></p>
        <p id="target8"></p>
        <p id="target9"></p>
      </div>
      
  </div>
  <div class="container buttonArea">
    <button id="nextButton" class="nextButton" tabindex="1">NEXT</button>
  </div>

  <footer class="footer">
    <a href="index.html">Quiz</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/ityped@1.0.3"></script>
  <script>
    const nextButton = document.getElementById("nextButton");
    const stores = [
      {target:"#target1",writing:"1. コウセイシンヤクとコウセイシンビョウヤクを漢字で書くと「向精神薬」と「抗精神病薬」である。"},
      {target:"#target2",writing:"2. 前者は精神科で使用する薬物全般を指す言葉で、後者は内因性精神病の代表疾患である統合失調症に使用するドパミン受容体遮断作用を有する神経遮断薬を指す言葉である。"},
      {target:"#target3",writing:"3. 抗精神病薬は他にも、高齢化社会の到来により増加している「せん妄」の対処療法としても使われる。"},
      {target:"#target4",writing:"4. 3種類あり代表的な薬物名はブチロフェノン系のハロペリドール、フェノチアジン系のクロルプロマジン、非定型抗精神病薬あるいはセロトニンドパミン拮抗薬SDAsと称されるリスペリドンである。"},
      {target:"#target5",writing:"5. さて、抗精神病薬の説明の大部分は副作用についてで、黒質線条体のドパミン遮断作用による錐体外路症状が出現する。"},
      {target:"#target6",writing:"6. 他に筋強剛、無動、静止振戦がある。"},
      {target:"#target7",writing:"7. じっとしていられず足をパタパタさせたり歩き回るアカシジアや、長期服用により口元や手元の律動的な不随運動をみせる遅発性ジスキネジアはまれであるが"},
      {target:"#target8",writing:"8. ドパミン遮断、アセチルコリン神経伝達亢進EPSs出現を助長するためこれら不随意運動の予防には抗コリン薬のトリヘキシフェニジルやビペリデンを使用する"},
      {target:"#target9",writing:"9. さて逆に1つの疾患に2つの薬物が処方される場合がある。強迫神経症では「SSRI」「ブロマゼパム」の併用、ナルコレプシーでは「メチルフェニデート」「イミプラミン」の併用、難治性うつ病では抗うつ薬に加えて「SDA」「リチウム」「電気けいれん療法」の併用で増強療法が行われる"},
    ]

    //表示処理    
    function typeAnimation(target,writing){
        ityped.init(document.querySelector(target,writing), {
        strings: [writing],
        startDelay: 100, // アニメーション開始までの遅延時間をmsで指定
        typeSpeed: 55, // タイピング速度をmsで指定
        loop: false, // 繰り返しアニメーションを行うか
        showCursor: false, //カーソルを表示するか
      });
    }
    async function awaitForClick(btn,target,writing){
      return new Promise((resolve) => {
        typeAnimation(target,writing);
        btn.addEventListener("click",() => {
          console.log("kurikku");
          // typeAnimation(target,writing);　ここで書いてはいけない
          resolve();
        },false);
      })
    }
  (async () => {
    for(const {target,writing} of stores){
      await awaitForClick(nextButton,target,writing);
    }
  })();
  </script>
</body>
</html>
