<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icon.PNG">
  <title>Quiz</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Quiz</h1>
    </div>
  </header>

  <div class="sentence-wrapper">
    <div class="container">
      <p class="sentence" id="sentence">
        さぁ、クイズをはじめよう。
      </p>
    </div>
  </div>

    <div class="container">
      <div class="candidate" id="candidate">
        <div>
          <label for="correct">1問</label><input type="radio" name="choices" id="correct" checked>
        </div>
        <div>
          <label for="fasle1">5問</label><input type="radio" name="choices" id="false1">
        </div>
        <div>
          <label for="fasle2">10問</label><input type="radio" name="choices" id="false2">
        </div>
        <div>
          <label for="fasle3">20問</label><input type="radio" name="choices" id="false3">
        </div>
        <div>
          <label for="fasle4">50問</label><input type="radio" name="choices" id="false4">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="next">
      <button class="btn btn--orange btn--cubic btn--shadow changeButton" id="changeButton">START！</button>
      </div> 
    </div>

    <footer class="footer">
      
    </footer>
  <script src="src/index.js"></script>
</body>
</html>
